        <script type="text/javascript" language="JavaScript">
            function openApiResultWindow(){
                var daysElement = document.getElementById("days");
                var days = daysElement.options[daysElement.selectedIndex].value;

                var startTimeHourElement = document.getElementById("startTime-hour");
                var startTimeMinuteElement = document.getElementById("startTime-minute");
                var startTime = startTimeHourElement.options[startTimeHourElement.selectedIndex].value
                    + startTimeMinuteElement.options[startTimeMinuteElement.selectedIndex].value;

                var endTimeHourElement = document.getElementById("endTime-hour");
                var endTimeMinuteElement = document.getElementById("endTime-minute");
                var endTime = endTimeHourElement.options[endTimeHourElement.selectedIndex].value
                    + endTimeMinuteElement.options[endTimeMinuteElement.selectedIndex].value;

                var mCurl = "http://127.0.0.1:5000/tripplan/days/" + days + "/between/startTime/" + startTime + "/and/endTime/" + endTime;

                window.open(mCurl);
            }
